# Sample workflow for building and deploying a Hugo site to GitHub Pages
name: content

on:
  workflow_call:
  pull_request:
    paths-ignore:
      - "README.md"
    branches:
      - main
  push:
    paths-ignore:
      - "README.md"
    branches:
      - main

  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: false
    steps:
      - name: Debug
        uses: hmarr/debug-action@v2
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true
      - name: Install Dart Sass Embedded
        run: sudo snap install dart-sass-embedded
      - name: Checkout Template Theme
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Checkout Content fortinet-forticnp
        uses: actions/checkout@v3
        with:
          path: content/fortinet-forticnp
          repository: robinmordasiewicz/fortinet-forticnp
          fetch-depth: 0
      - name: Checkout Content fortinet-secure-cloud-blueprint
        uses: actions/checkout@v3
        with:
          path: content/fortinet-secure-cloud-blueprint
          repository: robinmordasiewicz/fortinet-secure-cloud-blueprint
          fetch-depth: 0
      - name: Get all changed .ssml
        id: fortinet-forticnp
        uses: tj-actions/changed-files@v36
        with:
          path: ./content/fortinet-forticnp
          separator: ","
          files: |
            **.ssml
      - name: Get all changed .ssml
        id: fortinet-secure-cloud-blueprint
        uses: tj-actions/changed-files@v36
        with:
          path: ./content/fortinet-secure-cloud-blueprint
          separator: ","
          files: |
            **.ssml
      - name: display
        working-directory: ./content/fortinet-forticnp
        if: steps.fortinet-forticnp.outputs.any_changed == 'true'
        run: |
          IFS="," read -a myarray <<< ${{ steps.fortinet-forticnp.outputs.all_changed_files }}
          for i in "${myarray[@]}"; do
            echo "Value: ${i}"
            echo "Value: ${i%.*}"
          done
- name: Download artifact
  id: download-artifact
  uses: dawidd6/action-download-artifact@v2
  with:
    # Optional, GitHub token, a Personal Access Token with `public_repo` scope if needed
    # Required, if the artifact is from a different repo
    # Required, if the repo is private a Personal Access Token with `repo` scope is needed or GitHub token in a job where the permissions `action` scope set to `read`
    github_token: ${{secrets.GITHUB_TOKEN}}
    # Optional, workflow file name or ID
    # If not specified, will be inferred from run_id (if run_id is specified), or will be the current workflow
    #  workflow: workflow_name.yml
    # Optional, the status or conclusion of a completed workflow to search for
    # Can be one of a workflow conclusion:
    #   "failure", "success", "neutral", "cancelled", "skipped", "timed_out", "action_required"
    # Or a workflow status:
    #   "completed", "in_progress", "queued"
    # Use the empty string ("") to ignore status or conclusion in the search
    workflow_conclusion: success
    # Optional, will get head commit SHA
    pr: ${{github.event.pull_request.number}}
    # Optional, no need to specify if PR is
    commit: ${{github.event.pull_request.head.sha}}
    # Optional, will use the specified branch. Defaults to all branches
    branch: main
    # Optional, defaults to all types
    # event: push
    # Optional, will use specified workflow run
    # use ${{ github.event.workflow_run.id }} when your action runs in a workflow_run event
    # and wants to download from the triggering workflow run
    # run_id: 1122334455
    # Optional, run number from the workflow
    # run_number: 34
    # Optional, uploaded artifact name,
    # will download all artifacts if not specified
    # and extract them into respective subdirectories
    # https://github.com/actions/download-artifact#download-all-artifacts
    # is treated as a regular expression if input name_is_regexp is true
    # will download only those artifacts with a name that matches this regular expression
    # https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_expressions
    name: content
    # Optional, name is treated as a regular expression if set true
    name_is_regexp: true
    # Optional, a directory where to extract artifact(s), defaults to the current directory
    path: content/
    # Optional, defaults to current repo
    repo: ${{ github.repository }}
    # Optional, check the workflow run to whether it has an artifact
    # then will get the last available artifact from the previous workflow
    # default false, just try to download from the last one
    check_artifacts: false
    # Optional, search for the last workflow run whose stored an artifact named as in `name` input
    # default false
    search_artifacts: true
    # Optional, choose to skip unpacking the downloaded artifact(s)
    # default false
    skip_unpack: false
    # Optional, choose how to exit the action if no artifact is found
    # can be one of:
    #  "fail", "warn", "ignore"
    # default fail
    if_no_artifact_found: warn
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3
        id: download
        with:
          path: content/
          name: content
      - name: debug 3
        run: echo ${{steps.download.outputs.download-path}}
      - name: debug 2
        run: ls -alR content/
      - name: gcloud auth
        id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          token_format: 'access_token'
          workload_identity_provider: '${{ vars.WORKLOAD_IDENTITY_PROVIDER }}'
          service_account: '${{ vars.SERVICE_ACCOUNT }}'
      - name: convert .ssml to .wav fortinet-secure-cloud-blueprint
        if: steps.fortinet-secure-cloud-blueprint.outputs.any_changed == 'true'
        working-directory: ./content/fortinet-secure-cloud-blueprint
        run: |
          IFS="," read -a myarray <<< ${{ steps.fortinet-secure-cloud-blueprint.outputs.all_changed_files }}
          for i in "${myarray[@]}"; do
            echo "Value: ${i}"
            echo "Value: ${i%.*}"
            sed -e "/INSERTSSML/r ${i%.*}.ssml" -e "/INSERTSSML/d" ../../text-to-speech.json > ${i%.*}.json
            curl -H "Authorization: Bearer $(gcloud auth application-default print-access-token)" \
                 -H "Content-Type: application/json; charset=utf-8" \
                 -d @${i%.*}.json \
                 "https://texttospeech.googleapis.com/v1/text:synthesize" > ${i%.*}.raw
            cat ${i%.*}.raw | grep 'audioContent' | sed 's|audioContent| |' | tr -d '\n ":{},' > tmp.txt
            base64 -i tmp.txt --decode > ${i%.*}.wav
            rm ${i%.*}.raw tmp.txt ${i%.*}.json
          done
      - name: convert .ssml to .wav fortinet-forticnp
        if: steps.fortinet-forticnp.outputs.any_changed == 'true'
        working-directory: ./content/fortinet-forticnp
        run: |
          IFS="," read -a myarray <<< ${{ steps.fortinet-forticnp.outputs.all_changed_files }}
          for i in "${myarray[@]}"; do
            echo "Value: ${i}"
            echo "Value: ${i%.*}"
            sed -e "/INSERTSSML/r ${i%.*}.ssml" -e "/INSERTSSML/d" ../../text-to-speech.json > ${i%.*}.json
            curl -H "Authorization: Bearer $(gcloud auth application-default print-access-token)" \
                 -H "Content-Type: application/json; charset=utf-8" \
                 -d @${i%.*}.json \
                 "https://texttospeech.googleapis.com/v1/text:synthesize" > ${i%.*}.raw
            cat ${i%.*}.raw | grep 'audioContent' | sed 's|audioContent| |' | tr -d '\n ":{},' > tmp.txt
            base64 -i tmp.txt --decode > ${i%.*}.wav
            rm ${i%.*}.raw tmp.txt ${i%.*}.json
          done
      - name: Missing wav files
        working-directory: ./content
        run: |
          shopt -s globstar
          for i in **/*.ssml; do
            echo "Value: ${i}"
            echo "Value: ${i%.*}"
            if [[ -f ${i%.*}.ssml  &&  ! -f ${i%.*}.wav ]]; then
              sed -e "/INSERTSSML/r ${i%.*}.ssml" -e "/INSERTSSML/d" ../text-to-speech.json > ${i%.*}.json
              curl -H "Authorization: Bearer $(gcloud auth application-default print-access-token)" \
                   -H "Content-Type: application/json; charset=utf-8" \
                   -d @${i%.*}.json \
                   "https://texttospeech.googleapis.com/v1/text:synthesize" > ${i%.*}.raw
              cat ${i%.*}.raw | grep 'audioContent' | sed 's|audioContent| |' | tr -d '\n ":{},' > tmp.txt
              base64 -i tmp.txt --decode > ${i%.*}.wav
              rm ${i%.*}.raw tmp.txt ${i%.*}.json
            fi
          done
      - name: Setup FFmpeg
        uses: FedericoCarboni/setup-ffmpeg@v2
      - name: convert .mov to webm
        working-directory: ./content
        run: |
          shopt -s globstar
          for i in **/*.mov; do
            echo "Value: ${i}"
            echo "Value: ${i%.*}"
            ffmpeg -y -i ${i} -filter:v fps=10 tmpout.mov
            #ffmpeg -y -i tmpout.mov -filter_complex "[0]pad=w=4+iw:h=4+ih:x=2:y=2:color=black" tmpout2.mov && mv tmpout2.mov tmpout.mov
            [[ -f ${i%.*}.wav ]] && ffmpeg -y -i tmpout.mov -i ${i%.*}.wav -c:v copy -c:a aac tmpout2.mov && mv tmpout2.mov tmpout.mov
            ffmpeg -y -i tmpout.mov -vf scale=1920:-1 -b:v 0 -crf 43 -pass 1 -an -f webm -y /dev/null
            ffmpeg -y -i tmpout.mov -vf scale=1920:-1 -b:v 0 -crf 43 -pass 2  "${i%.*}.webm"
            rm tmpout.mov
          done
      - name: Archive webm wav artifacts
        uses: actions/upload-artifact@v3
        with:
          name: content
          path: |
            content/**/*.webm
            content/**/*.wav
      - name: Setup Github Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      - name: Cache Hugo
        uses: actions/cache@v3
        with:
          path: /tmp/hugo_cache
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-
      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "${{ github.event.repository.homepage }}/"
      - name: Upload GitHub Page
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
